<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    
    <div class="d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6">
            <form method="post" class="p-4 border rounded bg-light shadow">
                {{ form.errors }} 
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label font-weight-bold" for="username">Digite seu usu√°rio</label>
                    <input class="form-control" type="text" name="username" required>
                </div>

                <div class="form-group">
                    <label class="form-label font-weight-bold" for="email">Digite seu e-mail</label>
                    <input class="form-control" type="text" name="email" required>
                    
                </div>

                <div class="form-group">
                    <label class="form-label font-weight-bold" for="password1">Digite a sua senha</label>
                    <input class="form-control" type="password" name="password1" required>
                </div>

                <div class="form-group">
                    <label class="form-label font-weight-bold" for="password2">Digite novamente a senha</label>
                    <input class="form-control" type="password" name="password2" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block font-weight-bold mt-3">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
