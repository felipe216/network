<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    {% if form.errors %}
    {{ form.non_field_errors }} 
    {% endif %}

    <div class="d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6">
            <form method="post" class="p-4 border rounded bg-light shadow" action="{% url 'core:login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label font-weight-bold" for="username">Digite seu e-mail ou usu√°rio</label>
                    <input class="form-control" type="text" name="username">
                    
                </div>
            
                <div class="form-group">
                    <label class="form-label font-weight-bold" for="password1">Digite a sua senha</label>
                    <input class="form-control" type="password" name="password">
                </div>
            
            
                <button type="submit" class="btn btn-primary btn-block font-weight-bold mt-3">Entrar</button>
            </form>
            <p>Novo por aqui? <a href="{% url 'core:register' %}">Registre-se</a></p>
        </div>
    </div>
</body>
</html>
